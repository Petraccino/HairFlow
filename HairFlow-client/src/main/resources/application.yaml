server:
  port: 0

spring:
  application:
    name: HAIRFLOW-CLIENT
  datasource:
    url: jdbc:mysql://localhost:3306/hairflow
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  jackson:
    default-property-inclusion: NON_NULL
      
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/